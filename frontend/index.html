<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Jogo de Futev√¥lei</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/permissions.css" />
</head>
<body>
  <div id="navbar"></div>

  <h1 class="page-title">Gerenciamento de Jogos de Futev√¥lei</h1>

  <!-- Main two-column layout -->
  <div class="main-layout">

    <!-- LEFT PANEL - FORM -->
    <div class="left-panel">
      <div class="form-container" id="add-game-container">
        <div class="form-content">
          <h2>Adicionar Partida</h2>

          <form id="game-form">

            <div class="form-group">
              <label for="match_date" class="form-label">Data da partida</label>
              <input type="date" id="match_date" name="match_date" class="form-input" required>
            </div>

            <div class="form-section">
              <h3 class="form-section__title">üèÜ Vencedores</h3>

              <div class="form-group">
                <label for="winner1" class="form-label">Jogador 1</label>
                <select id="winner1" name="winner1" class="form-select" required></select>
              </div>

              <div class="form-group">
                <label for="winner2" class="form-label">Jogador 2</label>
                <select id="winner2" name="winner2" class="form-select" required></select>
              </div>
            </div>

            <div class="form-section">
              <h3 class="form-section__title">‚ùå Perdedores</h3>

              <div class="form-group">
                <label for="loser1" class="form-label">Jogador 1</label>
                <select id="loser1" name="loser1" class="form-select" required></select>
              </div>

              <div class="form-group">
                <label for="loser2" class="form-label">Jogador 2</label>
                <select id="loser2" name="loser2" class="form-select" required></select>
              </div>
            </div>

            <div class="form-section">
              <h3 class="form-section__title">üéØ Placar</h3>

              <div class="form-group">
                <label for="score_winner" class="form-label">Pontos do vencedor</label>
                <input type="number" id="score_winner" name="score_winner" class="form-input" placeholder="Ex: 18" min="0" required>
              </div>

              <div class="form-group">
                <label for="score_loser" class="form-label">Pontos do perdedor</label>
                <input type="number" id="score_loser" name="score_loser" class="form-input" placeholder="Ex: 12" min="0" required>
              </div>
            </div>

            <button type="submit" class="btn btn--primary">Adicionar Partida</button>
          </form>
        </div>
      </div>

      <p id="status"></p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="month-bar">
        <label for="month-selector">üìÖ M√™s:</label>
        <select id="month-selector"></select>
          <!-- Preenchido dinamicamente via JS -->
        </select>
      </div>
      
      <!-- RANKING MENSAL -->
      <div class="table-container">

        <table id="ranking-table" class="table">
          <thead>

            <!-- Full width header -->
            <tr>
              <th colspan="7" class="table-title">Ranking do M√™s</th>
            </tr>

            <!-- Column titles -->
            <tr>
              <th>Coloca√ß√£o</th>
              <th>Jogador</th>
              <th>Pontos</th>
              <th>Jogos</th>
              <th>Vit√≥rias</th>
              <th>Derrotas</th>
              <th>Aproveitamento</th>
            </tr>

          </thead>

          <tbody>
            <!-- Preenchido via main.js -->
          </tbody>

        </table>

      </div>

      <!-- HIST√ìRICO DE PARTIDAS -->
      <div class="table-container" style="margin-top: 40px;">

        <table id="games-table" class="table">
          <thead>
            <tr>
              <th colspan="4" class="table-title">Hist√≥rico de Partidas</th>
            </tr>
            <tr>
              <th>Data</th>
              <th>Vencedores</th>
              <th>Perdedores</th>
              <th>Placar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preenchido via main.js -->
          </tbody>
        </table>

      </div>

    </div>

  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="navbar.js"></script>
  <script src="utils.js"></script>
  <script type="module" src="forms.js"></script>
  <script type="module" src="dom.js"></script>
  <script type="module" src="games.js"></script>
  <script type="module" src="ranking.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>

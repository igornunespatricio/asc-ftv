<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Jogo de Futevôlei</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="page-title">Gerenciamento de Jogos de Futevôlei</h1>

  <!-- Main two-column layout -->
  <div class="main-layout">

    <!-- LEFT PANEL - FORM -->
    <div class="left-panel">
      <div class="form-container">
        <h2>Adicionar Partida</h2>

        <form id="game-form">

          <div class="form-group">
            <label for="match_date">Data da partida</label>
            <input type="date" id="match_date" name="match_date" required>
          </div>

          <h3 class="section-title">Vencedores</h3>

          <div class="form-group">
            <label for="winner1">Jogador 1</label>
            <input type="text" id="winner1" name="winner1" placeholder="Ex: João" required>
          </div>

          <div class="form-group">
            <label for="winner2">Jogador 2</label>
            <input type="text" id="winner2" name="winner2" placeholder="Ex: Pedro" required>
          </div>

          <h3 class="section-title">Perdedores</h3>

          <div class="form-group">
            <label for="loser1">Jogador 1</label>
            <input type="text" id="loser1" name="loser1" placeholder="Ex: Lucas" required>
          </div>

          <div class="form-group">
            <label for="loser2">Jogador 2</label>
            <input type="text" id="loser2" name="loser2" placeholder="Ex: Rafael" required>
          </div>

          <h3 class="section-title">Placar</h3>

          <div class="form-group">
            <label for="score_winner">Pontos do vencedor</label>
            <input type="number" id="score_winner" name="score_winner" placeholder="Ex: 18">
          </div>

          <div class="form-group">
            <label for="score_loser">Pontos do perdedor</label>
            <input type="number" id="score_loser" name="score_loser" placeholder="Ex: 12">
          </div>

          <button type="submit" class="btn-submit">Adicionar Partida</button>
        </form>
      </div>

      <p id="status"></p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div style="margin-bottom: 15px;">
        <label for="month-selector">Selecionar mês:</label>
        <select id="month-selector">
          <!-- Preenchido dinamicamente via JS -->
        </select>
      </div>
      
      <!-- RANKING MENSAL -->
      <div class="table-container">

        <table id="ranking-table">
          <thead>

            <!-- Full width header -->
            <tr>
              <th colspan="7" class="table-title">Ranking do Mês</th>
            </tr>

            <!-- Column titles -->
            <tr>
              <th>Colocação</th>
              <th>Jogador</th>
              <th>Pontos</th>
              <th>Jogos</th>
              <th>Vitórias</th>
              <th>Derrotas</th>
              <th>Aproveitamento</th>
            </tr>

          </thead>

          <tbody>
            <!-- Preenchido via main.js -->
          </tbody>

        </table>

      </div>

      <!-- HISTÓRICO DE PARTIDAS -->
      <div class="table-container" style="margin-top: 40px;">

        <table id="games-table">
          <thead>
            <tr>
              <th colspan="4" class="table-title">Histórico de Partidas</th>
            </tr>
            <tr>
              <th>Data</th>
              <th>Vencedores</th>
              <th>Perdedores</th>
              <th>Placar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preenchido via main.js -->
          </tbody>
        </table>

      </div>

    </div>

  </div>

  <script src="config.js"></script>
  <script src="main.js"></script>

</body>
</html>

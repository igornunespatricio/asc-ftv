<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Jogadores de Futev√¥lei</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <a href="index.html" class="btn-admin">üèê Voltar para Jogos</a>
    </div>
    <h1 class="page-title">Gerenciamento de Jogadores</h1>

    <div class="main-layout">
      <!-- LEFT PANEL - FORM PARA ADICIONAR/EDITAR PLAYER -->
      <div class="left-panel">
        <div class="form-container">
          <h2>Adicionar Jogador</h2>

          <form id="player-form">
            <div class="form-group">
              <label for="player_name">Nome</label>
              <input
                type="text"
                id="player_name"
                name="player_name"
                placeholder="Ex: Jo√£o"
                required
              />
            </div>

            <div class="form-group">
              <label for="player_nickname">Apelido</label>
              <input
                type="text"
                id="player_nickname"
                name="player_nickname"
                placeholder="Ex: Jota"
              />
            </div>

            <input type="hidden" id="player_id" name="player_id" />

            <button type="submit" class="btn-submit">Salvar Jogador</button>
          </form>
        </div>

        <p id="status"></p>
      </div>

      <!-- RIGHT PANEL - LISTA DE PLAYERS -->
      <div class="right-panel">
        <div class="table-container">
          <table id="players-table">
            <thead>
              <tr>
                <th colspan="4" class="table-title">Lista de Jogadores</th>
              </tr>
              <tr>
                <th>Nome</th>
                <th>Apelido</th>
                <th>Criado em</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody>
              <!-- Preenchido via players.js -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
    <script src="players.js"></script>
  </body>
</html>

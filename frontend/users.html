<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Usuários de Futevôlei</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <h1 class="page-title">Gerenciamento de Usuários</h1>

    <div class="main-layout">
      <!-- LEFT PANEL - FORM PARA ADICIONAR/EDITAR USER -->
      <div class="left-panel">
        <div class="form-container">
          <h2>Adicionar Usuário</h2>

          <form id="user-form">
            <div class="form-group">
              <label for="user_username">Nome de usuário</label>
              <input
                type="text"
                id="user_username"
                name="user_username"
                placeholder="Ex: Pedro"
                required
              />
            </div>

            <div class="form-group">
              <label for="user_email">Email</label>
              <input
                type="email"
                id="user_email"
                name="user_email"
                placeholder="Ex: pedro@asc.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="user_role">Função</label>
              <select id="user_role" name="user_role" required>
                <option value="viewer">Viewer</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="form-group">
              <label for="user_active">Ativo</label>
              <input
                type="checkbox"
                id="user_active"
                name="user_active"
                checked
              />
            </div>

            <input type="hidden" id="user_email_original" />

            <button type="submit" class="btn-submit">Salvar Usuário</button>
          </form>
        </div>

        <p id="status"></p>
      </div>

      <!-- RIGHT PANEL - LISTA DE USERS -->
      <div class="right-panel">
        <div class="table-container">
          <table id="users-table">
            <thead>
              <tr>
                <th colspan="5" class="table-title">Lista de Usuários</th>
              </tr>
              <tr>
                <th>Nome de usuário</th>
                <th>Email</th>
                <th>Função</th>
                <th>Ativo</th>
                <th>Criado em</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Preenchido via users.js -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="navbar.js"></script>
    <script src="utils.js"></script>
    <script src="users.js"></script>
  </body>
</html>
